<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="layout/admin-layout :: layout(
            title = 'Gestión de Usuarios',
            content = 'thisContent'
      )">

<div th:fragment="thisContent">

    <!-- Encabezado de la página -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fw-bold">Gestión de Usuarios</h2>
        <a class="btn btn-outline-success" th:href="@{/admin/usuarios/nuevo}">
            <i class="bi bi-plus-circle"></i> Crear Nuevo Usuario
        </a>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="card shadow-sm rounded p-4">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.correo}"></td>
                    <td th:text="${u.rol}"></td>

                    <td class="d-flex gap-2">
                        <a class="btn btn-warning btn-sm"
                           th:href="@{'/admin/usuarios/editar/' + ${u.id}}">
                            <i class="bi bi-pencil"></i> Editar
                        </a>

                        <a class="btn btn-danger btn-sm"
                           th:href="@{'/admin/usuarios/eliminar/' + ${u.id}}"
                           onclick="return confirm('¿Seguro que desea eliminar este usuario?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</html>
