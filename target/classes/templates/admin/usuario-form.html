<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/admin-layout :: head('Formulario Usuario')"></head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div th:replace="layout/admin-layout :: sidebar"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="col-md-10 p-4">
            
            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 th:text="${accion}">Crear Usuario</h3>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
            </div>

            <!-- MENSAJES -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                ‚ùå <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- FORMULARIO -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">üìù Datos del Usuario</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuarioForm}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <!-- Correo Electr√≥nico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label"><strong>üìß Correo Electr√≥nico</strong></label>
                            <input type="email" class="form-control" th:field="*{correo}" placeholder="usuario@uts.edu.co" required>
                        </div>

                        <!-- Contrase√±a -->
                        <div class="mb-3">
                            <label for="password" class="form-label"><strong>üîí Contrase√±a</strong></label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Ingrese la contrase√±a" required minlength="3">
                            <small class="text-muted">M√≠nimo 3 caracteres</small>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label"><strong>üë§ Rol del Usuario</strong></label>
                            <select class="form-select" th:field="*{rol}" required>
                                <option value="ADMIN">üîë Administrador</option>
                                <option value="USUARIO">üë§ Usuario Regular</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">‚ùå Cancelar</a>
                            <button type="submit" class="btn btn-success">
                                ‚úÖ <span th:text="${accion == 'Crear' ? 'Crear Usuario' : 'Guardar Cambios'}"></span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
